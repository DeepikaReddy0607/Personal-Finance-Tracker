<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Page Background */
        body {
            background-color: #f5f2fa;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Solid Circle Container */
        .solid-circle {
            width: 400px;
            height: 400px;
            background-color: #8E5BA6; /* Purple */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Inner Form Container */
        .circle-content {
            width: 70%;
            text-align: center;
            color: #fff;
        }

        .circle-content h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Labels inside form */
        .form-label {
            color: #fff;
            font-weight: 600;
        }

        /* Input field inside circle */
        .form-control {
            border-radius: 10px;
            border: none;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        /* Button */
        .btn-primary {
            background-color: #fff !important;
            color: #8E5BA6 !important;
            font-weight: bold;
            border-radius: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #f3e7f9 !important;
        }
    </style>
</head>
<body>
    <div class="solid-circle">
        <div class="circle-content">
            <h3>Set Budget</h3>
            <form method="POST" autocomplete="off">
                {{ form.hidden_tag() }}
                <div class="mb-3 text-start">
                    {{ form.amount.label(class="form-label") }}
                    {{ form.amount(class="form-control") }}
                </div>
                {{ form.submit(class="btn btn-primary") }}
            </form>
        </div>
    </div>
</body>
</html>
